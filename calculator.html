<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container" id="display-container">
            <div class="expression" id="expression"></div>
            <div class="result" id="display"></div>
        </div>
        <div class="buttons">
            <button class="btn" id="(">(</button>
            <button class="btn" id=")">)</button>
            <button class="btn" id="ans">ans</button>
            <button class="btn" id="del">del</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn operator" id="%">%</button>
            <button class="btn" id="sqrt">√</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn operator" id="*">x</button>
            <button class="btn operator" id="/">÷</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn operator" id="+">+</button>
            <button class="btn operator" id="-">-</button>
            <button class="btn" id=".">.</button>
            <button class="btn" id="0">0</button>
            <button class="btn operator" id="+/-">+/-</button>
            <button class="btn enter" id="enter">ENTER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
